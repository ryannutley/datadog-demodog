<!-- THIS IS THE HTML IN THE POPUP -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mustard Chrome Extension</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	</head>
	<body style="padding:20px 0px;width:500px;">
		<div class="body">

      <ul class="nav nav-tabs mb-4 d-flex justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#tab-dash" tabindex="-1">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#tab-edit" tabindex="-1">Variable Editor</a>
        </li>
      </ul>
      <div class="tab-content" style="padding:0px 20px;">
        <div class="tab-pane active" id="tab-dash">
          <form id="demoDash">
            <div class="row form-group">
              <div class="col-6">
                <input type="text" id="dashboard-name" class="form-control form-control-sm" placeholder="Dashboard Name" autocomplete="false" required="required" />
              </div>
              <div class="col-6">
                <input type="text" id="dashboard-company" class="form-control form-control-sm" placeholder="Client Name" autocomplete="false" />
              </div>
            </div>

            <!-- Cloud Providers -->
            <small class="text-muted">Cloud Providers</small>
            <div class="row form-group">
              <div class="col-3">
                <a href="#" class="integration" data-src="aws_elb.json"><img class="img-thumbnail" src="https://app.datadoghq.com/static/v/34.290375/images/saas_logos/bot/amazon_web_services.png"></a>
              </div>
            </div>

            <!-- Databases -->
            <small class="text-muted">Databases</small>
            <div class="row form-group">
              <div class="col-3">
                <a href="#" class="integration" data-src="postgres.json"><img class="img-thumbnail" src="https://app.datadoghq.com/static/v/34.289369/images/saas_logos/bot/postgres.png"></a>
              </div>
              <div class="col-3">
                <a href="#" class="integration" data-src="mysql.json"><img class="img-thumbnail" src="https://app.datadoghq.com/static/v/34.289369/images/saas_logos/bot/mysql.png"></a>
              </div>
              <div class="col-3">
                <a href="#" class="integration" data-src="cassandra.json"><img class="img-thumbnail" src="https://app.datadoghq.com/static/v/34.289369/images/saas_logos/bot/cassandra.png"></a>
              </div>
            </div>

            <!-- Web Servers -->
            <small class="text-muted">Web Servers</small>
            <div class="row form-group">
              <div class="col-3">
                <a href="#" class="integration" data-src="apache.json,http.json"><img class="img-thumbnail" src="https://app.datadoghq.com/static/v/34.289369/images/saas_logos/bot/apache.png"></a>
              </div>
              <div class="col-3">
                <a href="#" class="integration" data-src="nginx.json,http.json"><img class="img-thumbnail" src="https://app.datadoghq.com/static/v/34.289369/images/saas_logos/bot/nginx.png"></a>
              </div>
            </div>

            <!-- Other -->
            <small class="text-muted">Other</small>
            <div class="row form-group">
              <div class="col-3">
                <a href="#" class="integration" data-src="kafka.json"><img class="img-thumbnail" src="https://app.datadoghq.com/static/v/34.290375/images/saas_logos/bot/kafka.png"></a>
              </div>
              <!-- Add new resources here -->
              <!--div class="col-3">
                <a href="#" class="integration" data-src="sample.json"><img class="img-thumbnail" src="https://app.datadoghq.com/static/v/34.290375/images/saas_logos/bot/integration.png"></a>
              </div-->
            </div>

            <pre id="test"></pre>
            <div class="text-center">
              <button type="submit" id="dashSubmit" class="btn btn-sm btn-success">Create Demo Dashboard</button>
            </div>
          </form>
        </div>
        <div class="tab-pane" id="tab-edit">
          <form id="myForm">
            <div class="form-group">
              <div id="editor" style="width:100%;height:350px;"></div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-sm btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>

		</div>
    <script type="text/javascript" src="../common/lib/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="../common/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../common/lib/ace.js"></script>
    <script type="text/javascript" src="../common/lib/ace-json.js"></script>
    <script type="text/javascript" src="../common/lib/application.js"></script>
	</body>
</html>
